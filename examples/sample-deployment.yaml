apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  annotations:
    sidecar-injector.io/inject: "true"
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      dnsPolicy: None
      containers:
      - name: main
        image: nginx:latest
        ports:
        - containerPort: 80
